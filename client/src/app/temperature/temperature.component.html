<form [formGroup]="temperatureForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="from">From</label>
    <select class="form-control" id="from" formControlName="from">
      <option *ngFor="let tempType of tempTypes | keyvalue" [value]="tempType.value">
        {{tempType.value}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="to">To</label>
    <select class="form-control" id="to" formControlName="to">
      <option *ngFor="let tempType of tempTypes | keyvalue" [value]="tempType.value">
        {{tempType.value}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="tempToConvert">Temperature</label>
    <input id="tempToConvert" class="form-control" type="text" formControlName="tempToConvert" />
    <div *ngIf="temperatureForm.controls.tempToConvert.invalid && (temperatureForm.controls.tempToConvert.dirty || temperatureForm.controls.tempToConvert.touched)" class="alert">
      <div *ngIf="temperatureForm.controls.tempToConvert.errors?.required">
        Temperature is required.
      </div>
      <div *ngIf="temperatureForm.controls.tempToConvert.errors?.pattern">
        Temperature must be numbers or decimals.
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
